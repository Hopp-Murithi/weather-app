<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./weather.js" defer></script>
    <title>Weather app</title>
    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="search City" class="search-bar">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
            </path></svg></button>
        </div>
        <div class="weather loading">
            <h1 class="city">Weather in Denver</h1>
            <h1 class="temp">28°C</h1>
            <h2 class="feels">Feels like: 27°C</h2>
            <div class="flex">
                <img src="http://openweathermap.org/img/wn/10d.png" alt="" class="icon">
                <div class="description">partly cloudy</div>
            </div>
            <div class="humidity">Humidity: 17%</div>
            <div class="wind">Wind speed: 19.2km/hr</div>
        </div>

    </div>
</body>

</html>
